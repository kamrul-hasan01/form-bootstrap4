<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="container w-75 bg-light">

    <div class="container bg-white w-50 mt-lg-5">

        <head>
            <h1 class="font-weight-bold">Sign Up</h1>
            <p class="font-weight-light">It's quick and easy. </p>
        </head>
        <section>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Surname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Mobile number or email adress">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New password">
                </div>




                <div class="mb-3 py-3">
                    <label class="d-block" for="formGroupExampleInput">Gender</label>
                    <div class="form-check form-check-inline border rounded p-2 my-2 ">
                        <label class="form-check-label px-1" for="inlineCheckbox1">Female</label>
                        <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">

                    </div>
                    <div class="form-check form-check-inline border rounded p-2">

                        <label class="form-check-label px-1" for="inlineCheckbox1">Male</label>
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                    </div>
                    <div class="form-check form-check-inline border rounded p-2">

                        <label class="form-check-label px-1" for="inlineCheckbox1">Custom</label>
                        <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                    </div>

                </div>
                <div class="form-group">

                    <select class="form-control" id="exampleFormControlSelect1">
                        <option class="text-muted">Select your opinion</option>
                        <option>She: "Wish her a happy birthday!"</option>
                        <option>He: "Wish him a happy birthday!"</option>
                        <option>They: "Wish them a happy birthday!"</option>

                    </select>
                    <label class="form-check-label" for="exampleCheck1"> <small id="emailHelp"
                            class="form-text text-muted">Your pronoun is visible to everyone.</small></label>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Gender Optional">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1"> <small id="emailHelp"
                            class="form-text text-muted">By clicking check-box, you agree to our Terms, Data
                            Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any
                            time.</small></label>
                </div>

                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
