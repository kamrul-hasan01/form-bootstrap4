<body class="bg-light">

                <div class="container">
                    <div class=" ">
                        <h1 class="text-primary display-3"> facebook</h1>
                        <h4>Facebook helps you connect and share with the people in your life.</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="mx-auto col-lg-8">
                        <div class="rounded py-3 bg-white px-2">

                                <div class="form-group border-0">

                                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">

                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control form-control-lg"
                                        id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <div class="text-center ">

                                    <button type="submit"
                                        class="btn btn-primary  px-5 py-2 font-weight-bold  w-75">Submit</button>
                                    <a href="">
                                        <p class="py-3 text-success">Forgotten password ?</p>
                                    </a>
                                    <hr class="w-100">
                                    <button type="submit" class="btn btn-success py-2  w-50" data-toggle="modal"
                                        data-target="#exampleModalCenter">Create a

                                        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                                            <div class="modal-content">
                                                <div class="modal-header">

                                                    <h1 class="modal-title" id="exampleModalLongTitle"
                                                        class="font-weight-bold">Sign Up</h1>


                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">

                                                    </button>
                                                </div>

                                                    <form>

                                                                <input type="text" class="form-control"
                                                                    placeholder="First name" required>
                                                            </div>
                                                            <div class="col">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Surname" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1"></label>
                                                            <input type="email" class="form-control"
                                                                id="exampleInputEmail1" aria-describedby="emailHelp"
                                                                placeholder="Mobile number or email adress" required>


                                                        </div>
                                                        <div class="form-group">
                                                            <label for="exampleInputPassword1"></label>
                                                            <input type="password" class="form-control"
                                                                id="exampleInputPassword1" placeholder="New password"
                                                                required>
                                                        </div>




                                                        <div class="text-left">

                                                                <div class="form-group col-md-4">

                                                                    <select id="inputState" class="form-control">

                                                                        <option value="">1</option>

                                                                        <option value="">4</option>

                                                                        <option value="">7</option>

                                                                        <option value="">18</option>
                                                                        <option value="">19</option>
                                                                        <option value="">20</option>
                                                                        <option value="">21</option>
                                                                        <option value="">22</option>
                                                                        <option value="">23</option>
                                                                        <option value="">24</option>
                                                                        <option value="">25</option>
                                                                        <option value="">26</option>
                                                                        <option value="">27</option>
                                                                        <option value="">28</option>
                                                                        <option value="">29</option>
                                                                        <option value="">30</option>
                                                                        <option value="">31</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group col-md-4">

                                                                    <select id="inputState" class="form-control">
                                                                        <option selected>Month</option>
                                                                        <option>Jan</option>
                                                                        <option>Feb</option>
                                                                        <option>Mar</option>
                                                                        <option>Apr</option>
                                                                        <option>May</option>
                                                                        <option>Jun</option>
                                                                        <option>Jul</option>
                                                                        <option>Aug</option>
                                                                        <option>Sep</option>
                                                                        <option>Oct</option>
                                                                        <option>Nov</option>
                                                                        <option>Dec</option>
                                                                    </select>
                                                                </div>

                                                            </div>

                                                        </div>
                                                        <div class="text-left">
                                                            <label>Gender</label>
                                                            <div class="form-row">
                                                                <div class="form-group col-md-4 ">
                                                                    <div class="border rounded p-2 text-center">
                                                                        <label class="form-check-label px-1"
                                                                            for="inlineCheckbox1">Female</label>

                                                                        <input type="radio"
                                                                            aria-label="Radio button for following text input">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group col-md-4">
                                                                    <div class="border rounded p-2 text-center">

                                                                    </div>
                                                                </div>

                                                                    <div class="border rounded p-2 text-center">
                                                                        <label class="form-check-label px-1"

                                                                            aria-label="Radio button for following text input">
                                                                    </div>
                                                                </div>

                                                        </div>

                                                                    at any

                                                                class="btn btn-success px-5 font-weight-bold" ">Sign Up</button></div>

                                                </div>
                                              
                                                </div>

                        </div>
                    </div>
                </div>
